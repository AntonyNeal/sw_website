# DigitalOcean App Platform Configuration
# Copy this file to 'app-spec.yaml' and customize for your deployment
# Replace all placeholder values with your actual configuration

name: octopus-app
region: syd1 # Sydney region

services:
  # Backend API Service - Standalone with its own URL
  - build_command: npm install
    envs:
      # Environment
      - key: NODE_ENV
        scope: RUN_AND_BUILD_TIME
        value: production

      - key: PORT
        scope: RUN_AND_BUILD_TIME
        value: '8080'

      # CORS Configuration - allow Vercel and custom domains
      - key: ALLOWED_ORIGINS
        scope: RUN_AND_BUILD_TIME
        value: 'https://sw-website-6htf.vercel.app,https://sw-website-6htf-git-main-clair-hamilton.vercel.app,https://sw-website-6htf-j1hpexdop-clair-hamilton.vercel.app,https://clairehamilton.net,https://www.clairehamilton.net'

      # SimplyBook.me API credentials
      - key: SIMPLYBOOK_API_KEY
        scope: RUN_AND_BUILD_TIME
        value: '052ca42b114bcbdb04051f925a7a29bc3e0471c36057fe58589ec43ab83cd8c7'

      - key: SIMPLYBOOK_SECRET_KEY
        scope: RUN_AND_BUILD_TIME
        value: 'df14274ac3bb3ed4e116321321f60339e2b8c91e24abb8a90011bc60d0b98fe9'

      - key: SIMPLYBOOK_COMPANY
        scope: RUN_AND_BUILD_TIME
        value: 'clairehamilton'

    github:
      branch: main
      deploy_on_push: true
      repo: AntonyNeal/sw_website

    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    name: api
    run_command: node server.js
    source_dir: /api
