# DigitalOcean App Platform Configuration
# Copy this file to 'app-spec.yaml' and customize for your deployment
# Replace all placeholder values with your actual configuration

name: octopus-app
region: syd1 # Sydney region for clairehamilton.com.au (Australian domain)

domains:
  - domain: clairehamilton.com.au
    type: PRIMARY
    wildcard: true

services:
  # Backend API Service
  - build_command: npm install && npm run build:api
    envs:
      # Database Configuration (replace with your database details)
      - key: DATABASE_URL
        scope: RUN_AND_BUILD_TIME
        value: postgresql://username:password@your-db-host:5432/your_database

      - key: DB_HOST
        scope: RUN_AND_BUILD_TIME
        value: your-db-host

      - key: DB_PORT
        scope: RUN_AND_BUILD_TIME
        value: '5432'

      - key: DB_NAME
        scope: RUN_AND_BUILD_TIME
        value: your_database

      - key: DB_USER
        scope: RUN_AND_BUILD_TIME
        value: username

      - key: DB_PASSWORD
        scope: RUN_AND_BUILD_TIME
        value: password

      - key: DB_SSL
        scope: RUN_AND_BUILD_TIME
        value: require

      # Email Service Configuration
      - key: SENDGRID_API_KEY
        scope: RUN_AND_BUILD_TIME
        value: SG.your_sendgrid_api_key_here

      - key: SENDGRID_FROM_EMAIL
        scope: RUN_AND_BUILD_TIME
        value: bookings@clairehamilton.com.au

      - key: BUSINESS_NOTIFICATION_EMAIL
        scope: RUN_AND_BUILD_TIME
        value: notifications@clairehamilton.com.au

      # API Configuration
      - key: ALLOWED_ORIGIN
        scope: RUN_AND_BUILD_TIME
        value: https://clairehamilton.com.au

      - key: VITE_API_BASE_URL
        scope: RUN_AND_BUILD_TIME
        value: https://clairehamilton.com.au/api

      # Security
      - key: JWT_SECRET
        scope: RUN_AND_BUILD_TIME
        value: your_jwt_secret_here

      # Environment
      - key: NODE_ENV
        scope: RUN_AND_BUILD_TIME
        value: production

      - key: PORT
        scope: RUN_AND_BUILD_TIME
        value: '8080'

      # Analytics (optional)
      - key: VITE_GA_MEASUREMENT_ID
        scope: RUN_AND_BUILD_TIME
        value: G-XXXXXXXXXX

      # Payment Gateway (optional)
      - key: STRIPE_PUBLIC_KEY
        scope: RUN_AND_BUILD_TIME
        value: pk_live_your_stripe_public_key

      - key: STRIPE_SECRET_KEY
        scope: RUN_AND_BUILD_TIME
        value: sk_live_your_stripe_secret_key

    github:
      branch: main
      deploy_on_push: true
      repo: AntonyNeal/sw_website

    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    name: api
    routes:
      - path: /api
    run_command: npm start
    source_dir: /api

static_sites:
  # Frontend Static Site
  - build_command: npm install && npm run build
    catchall_document: index.html
    index_document: index.html
    output_dir: dist
    envs:
      - key: VITE_API_BASE_URL
        scope: BUILD_TIME
        value: https://clairehamilton.com.au/api

      - key: VITE_GA_MEASUREMENT_ID
        scope: BUILD_TIME
        value: G-XXXXXXXXXX

      - key: VITE_STRIPE_PUBLIC_KEY
        scope: BUILD_TIME
        value: pk_live_your_stripe_public_key

    github:
      branch: main
      deploy_on_push: true
      repo: AntonyNeal/sw_website

    name: service-booking-platform
    routes:
      - path: /
    source_dir: /
# Optional: Managed Database (uncomment to use DigitalOcean managed database)
